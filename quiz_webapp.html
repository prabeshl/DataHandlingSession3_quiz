
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options input {
            margin-right: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .score {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <!-- Quiz content will be injected here -->
        </div>
        <button id="next-btn" class="btn" disabled>Next</button>
        <div id="result" class="score"></div>
    </div>

    <script>
        const quizQuestions = [
            {
                question: "What is the purpose of a return statement in a function?",
                options: ["Terminate a function", "Return a value to the caller", "Print a message", "None of the above"],
                answer: "Return a value to the caller"
            },
            {
                question: "Which of these is a correct function definition in Python?",
                options: [
                    "def my_function: return 5",
                    "def my_function(): return 5",
                    "function my_function(): return 5",
                    "function my_function: return 5"
                ],
                answer: "def my_function(): return 5"
            },
            {
                question: "What does the following code do?\ndef add(a, b):\n    return a + b",
                options: ["Adds two numbers", "Subtracts two numbers", "Multiplies two numbers", "None of the above"],
                answer: "Adds two numbers"
            },
            // Additional questions...
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const quizContainer = document.getElementById('quiz');
        const nextButton = document.getElementById('next-btn');
        const resultContainer = document.getElementById('result');

        function displayQuestion() {
            const question = quizQuestions[currentQuestionIndex];

            quizContainer.innerHTML = `
                <div class="question">${currentQuestionIndex + 1}. ${question.question}</div>
                <ul class="options">
                    ${question.options
                        .map(
                            (option, index) => `
                                <li>
                                    <label>
                                        <input type="radio" name="option" value="${option}" />
                                        ${option}
                                    </label>
                                </li>
                            `
                        )
                        .join('')}
                </ul>
            `;

            nextButton.disabled = true;
            const options = document.querySelectorAll('input[name="option"]');
            options.forEach(option => {
                option.addEventListener('change', () => {
                    nextButton.disabled = false;
                });
            });
        }

        function showResult() {
            quizContainer.style.display = 'none';
            nextButton.style.display = 'none';
            resultContainer.innerHTML = `üéØ Quiz Completed! Your score is: ${score}/${quizQuestions.length}`;
            if (score === quizQuestions.length) {
                resultContainer.innerHTML += '<br>üèÜ Congratulations! You are a Quiz Master!';
            } else if (score >= quizQuestions.length / 2) {
                resultContainer.innerHTML += '<br>üéñÔ∏è Well done! Keep it up!';
            } else {
                resultContainer.innerHTML += '<br>üí™ Keep practicing to improve!';
            }
        }

        nextButton.addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (selectedOption.value === quizQuestions[currentQuestionIndex].answer) {
                score++;
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < quizQuestions.length) {
                displayQuestion();
            } else {
                showResult();
            }
        });

        // Initialize the quiz
        displayQuestion();
    </script>
</body>
</html>
